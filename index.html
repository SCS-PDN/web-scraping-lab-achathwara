<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
</head>
<body>
    <h2>Web Scraper</h2>
    <form action="scrape" method="post">
        Enter URL: <input type="text" name="url" required><br><br>
        <input type="checkbox" name="option" value="title"> Page Title<br>
        <input type="checkbox" name="option" value="links"> Links<br>
        <input type="checkbox" name="option" value="images"> Images<br><br>
        <input type="submit" value="Scrape">
    </form>
</body>
</html>
